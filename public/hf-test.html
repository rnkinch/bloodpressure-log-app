<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuggingFace API Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>HuggingFace API Verification</h1>
    <p>This tool will help you verify that your HuggingFace API key is working correctly and that API calls are being logged in your HuggingFace account metrics.</p>
    
    <div class="form-group">
        <label for="apiKey">HuggingFace API Key:</label>
        <input type="password" id="apiKey" placeholder="hf_..." />
    </div>
    
    <div class="form-group">
        <label for="model">Model:</label>
        <select id="model">
            <option value="gpt2">GPT-2</option>
            <option value="distilgpt2">DistilGPT-2</option>
            <option value="distilbert-base-uncased-finetuned-sst-2-english">DistilBERT SST-2</option>
            <option value="emilyalsentzer/Bio_ClinicalBERT">Bio_ClinicalBERT</option>
            <option value="medicalai/ClinicalBERT">ClinicalBERT</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="text">Test Text:</label>
        <textarea id="text" rows="3">Hello, world!</textarea>
    </div>
    
    <button id="testDirect">Test Direct API Call</button>
    <button id="testBackend">Test Backend API Call</button>
    <span id="loading" class="loading" style="display: none;"></span>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('testDirect').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            const text = document.getElementById('text').value;
            
            if (!apiKey) {
                alert('Please enter your HuggingFace API key');
                return;
            }
            
            document.getElementById('loading').style.display = 'inline-block';
            document.getElementById('testDirect').disabled = true;
            document.getElementById('testBackend').disabled = true;
            document.getElementById('result').style.display = 'none';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: text })
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                const data = await response.json();
                
                let resultHTML = `<span class="success">✅ SUCCESS: Direct API call completed in ${responseTime}ms</span>\n\n`;
                resultHTML += `Status: ${response.status}\n`;
                
                // Get response headers
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                resultHTML += `X-Request-ID: ${headers['x-request-id'] || 'not present'}\n`;
                resultHTML += `X-Compute-Type: ${headers['x-compute-type'] || 'not present'}\n`;
                resultHTML += `X-Compute-Time: ${headers['x-compute-time'] || 'not present'}\n\n`;
                
                resultHTML += `Response data:\n${JSON.stringify(data, null, 2)}`;
                
                document.getElementById('result').innerHTML = resultHTML;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                let resultHTML = `<span class="error">❌ ERROR: ${error.message}</span>\n\n`;
                document.getElementById('result').innerHTML = resultHTML;
                document.getElementById('result').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('testDirect').disabled = false;
                document.getElementById('testBackend').disabled = false;
            }
        });
        
        document.getElementById('testBackend').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            const text = document.getElementById('text').value;
            
            if (!apiKey) {
                alert('Please enter your HuggingFace API key');
                return;
            }
            
            document.getElementById('loading').style.display = 'inline-block';
            document.getElementById('testDirect').disabled = true;
            document.getElementById('testBackend').disabled = true;
            document.getElementById('result').style.display = 'none';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch('/api/analysis/verify-hf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apiKey, model, text })
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                const data = await response.json();
                
                if (data.success) {
                    let resultHTML = `<span class="success">✅ SUCCESS: Backend API call completed in ${responseTime}ms</span>\n\n`;
                    resultHTML += `Status: ${data.statusCode}\n`;
                    resultHTML += `Response time: ${data.responseTime}ms\n`;
                    resultHTML += `Request ID: ${data.requestId}\n\n`;
                    resultHTML += `Response data:\n${JSON.stringify(data.data, null, 2)}`;
                    
                    document.getElementById('result').innerHTML = resultHTML;
                } else {
                    let resultHTML = `<span class="error">❌ ERROR: ${data.error}</span>\n\n`;
                    if (data.status) resultHTML += `Status: ${data.status}\n`;
                    if (data.data) resultHTML += `Response data:\n${JSON.stringify(data.data, null, 2)}`;
                    
                    document.getElementById('result').innerHTML = resultHTML;
                }
                
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                let resultHTML = `<span class="error">❌ ERROR: ${error.message}</span>\n\n`;
                document.getElementById('result').innerHTML = resultHTML;
                document.getElementById('result').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('testDirect').disabled = false;
                document.getElementById('testBackend').disabled = false;
            }
        });
    </script>
</body>
</html>
